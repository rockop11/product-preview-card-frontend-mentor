<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Product preview card component</title>
    <!-- G-FONTS -->
    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
        rel="stylesheet">
    <!-- FAVICON -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <!-- CSS-STYLES -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <section>
            <article class="image-article">
                <img src="./images/image-product-mobile.jpg" alt="product-image" class="mobile-img">
                <img src="./images/image-product-desktop.jpg" alt="product-image" class="desktop-img">
            </article>
            <article class="info-article">
                <h1>Perfume</h1>

                <h2>Gabrielle Essence Eau De Parfum</h2>

                <p class="description">
                    A floral, solar and voluptuous interpretation composed by Olivier Polge,
                    Perfumer-Creator for the House of CHANEL.
                </p>

                <div class="prices">
                    <p class="active-price">$149.99</p>
                    <p class="total-price">$169.99</p>
                </div>

                <button>
                    <img src="./images/icon-cart.svg" alt="icon-cart">Add to Cart</button>
            </article>
        </section>
    </main>


    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/rockop11" target="_blank">Rodrigo M. Ponce</a>.
    </footer>
</body>

</html>
